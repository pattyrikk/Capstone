<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	
  <title>Sign Up</title>
  <style>
	  @font-face {
			font-family: 'SalvoCacciatoriLight';
			src: url('SalvoCacciatoriLight.otf') format('opentype');
		}
	body {
	  font-family: Arial, sans-serif;
	  background-color: #f4f4f4;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	 background-image: url('dining-photography-clean-background.jpg');
	   background-size: cover;
	   background-position: center;
	   background-repeat: no-repeat;
	   height: 100vh;
	  margin: 0;
	}

	.container {
	  background: white;
	  padding: 20px;
	  border-radius: 5px;
	  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	  width: 300px;
	}

	.container h2 {
	  margin-bottom: 20px;
	  color: #333;
	}

	.container input {
	  width: 100%;
	  padding: 10px;
	  margin: 10px 0;
	  border: 1px solid #ccc;
	  border-radius: 5px;
	}

	.container {
	  position: relative; /* Add this line */
	  background: white;
	  padding: 20px;
	  border-radius: 5px;
	  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	  width: 300px;
	}

	.container button:hover {
	  background: #004d25;
	}

	.container .switch {
	  text-align: center;
	  margin-top: 10px;
	}

	.container .switch a {
	  color: #006c34;
	  text-decoration: none;
	}

	.container .switch a:hover {
	  text-decoration: underline;
	}
	.close-button {
	  position: absolute;
	  top: 10px;
	  right: 10px;
	  font-size: 18px;
	  color: #333;
	  cursor: pointer;
	  background: transparent;
	  border: none;
	  font-weight: bold;
	}
	
	.container button {
	  padding: 10px;
	  width: 100px;
	  height: 40px;
	  background-color: #215fff;
	  color: white;
	  border: none;
	  border-radius: 5px;
	  cursor: pointer;
	}
	
	.close-button:hover {
	  color: #ff0000;
	}
	
	#signup-form {
		width:280px;
	}

  </style>
</head>
<body>
<div class="container">
  <div class="close-button" onclick="redirectToHome()">x</div>
  <h2>Sign Up</h2>
  
  <!-- 
	if user name
  	<input type="text" id="userName" placeholder="User Name" required>
	<input type="password" id="password" placeholder="Password" required>
	<button type="button" onclick="signup()">Sign Up</button>
	-->	  
  <form id="signup-form">
	<input type="text" id="userName" placeholder="Username" required>
	<input type="text" id="firstName" placeholder="First Name" required>
	<input type="text" id="lastName" placeholder="Last Name" required>
	<input type="password" id="password" placeholder="Password" required>
	<button type="button" onclick="signup()">Sign Up</button>
  </form>
  <div class="switch">
	Already have an account? <a href="userLogin.html">Login</a>
  </div>
</div>

  <script src="getJSONData.js"></script>
  <script src="putJSONData.js"></script>
  <script>
	async function signup() {
  const userName = document.getElementById("userName").value;  // Define the missing userName variable
  const firstName = document.getElementById("firstName").value;
  const lastName = document.getElementById("lastName").value;
  const password = document.getElementById("password").value;

  const newUser = {
    userName,
    firstName,
    lastName,
    password,
  };

  try {
    const data = await getJSONData();  // Fetch existing user data
    const users = JSON.parse(data);

    users.push(newUser);  // Add the new user to the list

    const success = await putJSONData(users);  // Save the updated list
    if (success) {
      alert("Account created successfully!");
      window.location.href = "userLogin.html"; // Redirect to login page
    } else {
      alert("Failed to create account. Please try again.");
    }
  } catch (error) {
    console.error("Error during signup:", error);
  }
}

	
	function redirectToHome() {
	  window.location.href = "index.html";
	}

  </script>
</body>
</html>
