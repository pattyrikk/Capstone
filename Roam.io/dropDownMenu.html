<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Dropdown</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			margin: 20px;
		}
		#colorDisplay {
			margin-top: 20px;
			font-size: 24px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<label for="colorSelect">Choose a color:</label>
	<select id="colorSelect" onchange="displayColor()">
		<option value="">--Select a color--</option>
		<option value="Red">Red</option>
		<option value="Orange">Orange</option>
		<option value="Blue">Blue</option>
		<option value="Green">Green</option>
		<option value="Yellow">Yellow</option>
	</select>

	<div id="colorDisplay"></div>

	<script>
		function displayColor() {
			var color = document.getElementById("colorSelect").value;
			var display = document.getElementById("colorDisplay");
			display.textContent = color ? "You selected: " + color : "";
		}
	</script>
</body>
</html>
