<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <title>Login</title>
  <style>
	  @font-face {
		  font-family: 'SalvoCacciatoriLight';
		  src: url('SalvoCacciatoriLight.otf') format('opentype');
	  }
	body {
	  font-family: Arial, sans-serif;
	  background-color: #f4f4f4;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  background-image: url('dining-photography-clean-background.jpg');
	  background-size: cover;
	  background-position: center;
	  background-repeat: no-repeat;
	  height: 100vh;
	  margin: 0;
	}

	.container {
	  position: relative; /* Add this line */
	  background: white;
	  padding: 20px;
	  border-radius: 5px;
	  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	  width: 300px;
	}

	.container h2 {
	  margin-bottom: 20px;
	  color: #333;
	}

	.container input {
	  width: 100%;
	  padding: 10px;
	  margin: 10px 0;
	  border: 1px solid #ccc;
	  border-radius: 5px;
	}

	.container button {
	  padding: 10px;
	  width: 100px;
	  height: 40px;
	  background-color: #215fff;
	  color: white;
	  border: none;
	  border-radius: 5px;
	  cursor: pointer;
	}

	.container button:hover {
	  background: #004d25;
	}

	.container .switch {
	  text-align: center;
	  margin-top: 10px;
	}

	.container .switch a {
	  color: #006c34;
	  text-decoration: none;
	}

	.container .switch a:hover {
	  text-decoration: underline;
	}
	.close-button {
	  position: absolute;
	  top: 10px;
	  right: 10px;
	  font-size: 18px;
	  color: #333;
	  cursor: pointer;
	  background: transparent;
	  border: none;
	  font-weight: bold;
	}
	
	.button {
		width: 100px;
		height: 40px;
		background-color: #215fff;
		color: white;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		font-family: 'SalvoCacciatoriLight', sans-serif;
		font-size: 16px;
		display: flex;
		align-items: center;
		justify-content: center;
		text-align: center;
	}
	
	.close-button:hover {
	  color: #ff0000;
	}
	
	#login-form {
		width:280px;
	}

  </style>
</head>
<body>
<div class="container">
  <div class="close-button" onclick="redirectToHome()">x</div>
  <h2>Login</h2>
  <form id="login-form">
	<input type="text" id="userName" placeholder="User Name" required>
	<input type="password" id="passWord" placeholder="Password" required>
	<button type="button" onclick="login()">Login</button>
  </form>
  <div class="switch">
	Don't have an account? <a href="signup.html">Sign Up</a>
  </div>
</div>

  <script src="getData.js"></script>
  <script src="putData.js"></script>
  <script>
	async function login() {
	  const userName = document.getElementById("userName").value;
	  const passWord = document.getElementById("passWord").value;
	
	  try {
		const data = await getData();
		alert(data);
		const users = JSON.parse(data);
	
		// Find the user
		const user = users.find(u => u.userName === userName && u.passWord === passWord);
		if (user) {
		  // Save current user to localStorage
		  localStorage.setItem("currentUser", JSON.stringify(user));
		  
		  /*
		  //This script goes into your index.html to pass var currentUser
		  let currentUser;
		  
		  // Load the current user from localStorage
		  document.addEventListener("DOMContentLoaded", () => {
			  const savedUser = localStorage.getItem("currentUser");
			  if (savedUser) {
				  currentUser = JSON.parse(savedUser);
				  console.log("Current user loaded:", currentUser);
			  } else {
				  alert("Please log in to access this page.");
				  window.location.href = "login.html"; // Redirect to login page if not logged in
			  }
		  });
		  */
		  
		  alert("Login successful!");
	
		  // Redirect to main page
		  window.location.href = "index.html";
		} else {
		  alert("Invalid credentials. Please try again. Or signup.");
		}
	  } catch (error) {
		console.error("Error during login:", error);
	  }
	}
	
	function redirectToHome() {
	  window.location.href = "index.html";
	}


  </script>
</body>
</html>
